<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Duolingo Supporter</h2>
        <div>
            <input type="radio" name="myduo" value="en-US" />
            <label for="en-US">English</label>
        </div>
        <div>
            <input type="radio" name="myduo" value="vi" />
            <label for="vi">Vietnamese</label>
        </div>
        <div>
            <input type="radio" name="myduo" value="zh-CN" />
            <label for="zn-CN">Mandarin</label>
        </div>
        <div>
            <input type="radio" name="myduo" value="ja" />
            <label for="ja">Japanese</label>
        </div>
        

        <div>
            <input type="radio" name="myduo" value="off" />
            <label for="off">OFF</label>
        </div>
        
        <button id="btnSetOptions">Submit </button>
        <div id="status"></div>

    </div>
    <script src="./popup.js"></script>
    <script src="./utils/index.js"></script>
    <script src="./index.js"></script>
</body>

</html>
